<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

<body>
        <div class="container">
            <div class="box">
                <div class="header">
                    SIGN UP
                </div>
                <div class="form">
                    <form action="">
                       <span class="text">First Name</span>  <br> <input class="form_feild" type="text" id="name1" autocomplete="off"><br><span id="firstname" class="text-msg"></span> <br>
                       <span class="text">Last Name </span> <br> <input class="form_feild" type="text" id="name2" autocomplete="off"><br><span id="lastname" class="text-msg"></span> <br>
                       <span class="text">Email</span>  <br> <input class="form_feild" type="email" id="email" autocomplete="off"><br><span id="emailid" class="text-msg"></span> <br>
                        <span class="text">Password</span>  <br> <input class="form_feild" type="password" id="pass" autocomplete="off"><br><span id="password1" class="text-msg"></span> <br>
                        <span class="text">Confirm Password </span><br> <input class="form_feild" type="password" id="conpass" autocomplete="off"><br><span id="password2" class="text-msg"></span> <br>
                    </form>     
                </div>
                <div class="submit">
                    <button class="btn" type="submit" onclick="validation()" >SUBMIT</button>
                </div>
                    
            </div>
        </div>
</body>
